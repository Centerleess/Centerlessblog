<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title> 用户信息 </title>
    {% load static %}
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入vuejs -->
    <script type="text/javascript" src="{% static 'js/vue-2.5.16.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/axios-0.18.0.min.js' %}"></script>
    <style>
        body {
            height: 100%;
            margin: 0; /* Add margin: 0 to remove default body margin */
            background-image: url('/static/img/tuijian.png');
            background-size: cover;
            background-position: center center;
        }
        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Style the footer */
        footer {
            position: absolute;
            width: 100%;
            height: 50px; /* Set the desired height for the footer */
            background-color: #343a40; /* Use your desired color */
            color: #fff; /* Use your desired text color */
            bottom: 0;
        }

        footer .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="app">

<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航栏商标 -->
        <div>
            <a class="navbar-brand" href="{% url 'home:index' %}">
                <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="50" height="50"
                     style="border-radius: 50%;">
                北木楠博客
            </a>
        </div>
    </div>
    <!--登录/个人中心-->
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <!-- 如果用户已经登录，则显示用户名下拉框 -->
            <li class="nav-item dropdown" v-if="is_login">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" @click="show_menu_click">{{ user.username }}</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="display: block" v-show="show_menu">
{#                        <a class="dropdown-item" href="{% url 'users:write_blog' %}">写文章</a>#}
                        <a class="dropdown-item" href="{% url 'users:writeblog' %}">写文章</a>
                        <a class="dropdown-item" href='{% url 'users:center' %}'>个人信息</a>
                        <a class="dropdown-item" href='{% url 'users:logout'%}'>退出登录</a>
                </div>
            </li>
            <!-- 如果用户未登录，则显示登录按钮 -->
            <li class="nav-item" v-else>
                <a class="nav-link" href="{% url 'users:login' %}">登录</a>
            </li>

        </ul>
    </div>
</nav>

<!--content-->
<div class="container" style="margin-bottom: 20px">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <!-- username -->
                <div class="form-group col-md-4">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ username }}" >
                </div>
                <!--<br><h5 class="col-md-4">暂无头像</h5><br>-->
                {% if avatar %}
                    <br> <div class="col-md-4">头像</div>
                    <img src="/media/{{ avatar }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4"><br>
                {% else %}
                    <img src="{% static 'img/tuijian.png' %}" style="max-width: 20%;" class="col-md-4"><br>
                {% endif %}


                    <!-- avatar -->
                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar"  accept="image/*" onchange="validateFile(this)">
                    </div>

                    <!-- phone -->
                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" disabled="disabled" id="phone" name="phone" value="{{ mobile }}">
                    </div>
                    <!-- desc -->
                    <div class="form-group col-md-4">
                        <label for="desc">简介</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="desc" name="desc" rows="12" >{{ user_desc }}</textarea>
                    </div>
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary" style="margin-left: 12px" >修改</button>
                </form>
            </div>
        </div>
    </div>


<!-- Footer -->
<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ Centerless</h5>
    </div>
</footer>
</div>
<!-- 引入js -->
<script type="text/javascript" src="{% static 'js/host.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/center.js' %}"></script>
<script>
    function validateFile(input) {
        const file = input.files[0];
        const maxSize = 2 * 1024 * 1024; // 2MB
        const mimResolution = 400;
        const maxResolution = 400;

        if (file.size > maxSize) {
            alert("请上传小于2MB的文件");
            input.value = "";
            return false;
        }

        const img = new Image();
        img.onload = function () {
            if (img.width > mimResolution || img.height > maxResolution) {
                alert("请上传不大于400x400像素的图片");
                input.value = "";
                return false;
            }
        };

        img.src = URL.createObjectURL(file);
    }

    // 获取手机号输入框元素
    const phoneInput = document.getElementById('phone');

    // 获取手机号的值
    const phoneNumber = phoneInput.value;

    // 将第4位到第8位替换为*****
    const modifiedPhoneNumber = phoneNumber.replace(/(\d{3})\d{4}(\d{4})/, "$1****$2");

    // 更新手机号输入框的值
    phoneInput.value = modifiedPhoneNumber;
</script>
</body>

</html>
